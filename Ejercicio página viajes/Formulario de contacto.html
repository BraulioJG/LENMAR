<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Formulario de contacto</title>
</head>
<body style="background-color: antiquewhite;">
    <h1 style="text-align:center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Viajes Martín Valle</h1>
    <form style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <table border="0" align="center">
            <caption style="font-weight:bold; font-size: larger;">¡Contrata tu viaje ya!</caption>
            <tr>
                <td style="font-weight: bold;">Elige un destino:<br><label for="ciudades"></label>
                    <select id="ciudades" name="ciudades">
                      <option value="Madrid">Madrid</option>
                      <option value="Barcelona">Barcelona</option>
                      <option value="Valencia">Valencia</option>
                      <option value="Córdoba">Córdoba</option>
                      <option value="Sevilla">Sevilla</option>
                      <option value="Murcia">Murcia</option>
                      <option value="Bilbao">Bilbao</option>
                      <option value="Toledo">Toledo</option>
                    </select>
                </td>
                <td><label for="n_adultos" style="font-weight: bold;">Número de adultos:</label>
                    <select id="n_adultos" name="n_adultos">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><br><label for="nombre" style="font-weight: bold;">Nombre:</label><br>
                    <input type="text"><br><br>
                    <label for="apellidos" style="font-weight: bold;">Apellidos:</label><br>
                    <input type="text"><br><br>
                    <label for="correo_e" style="font-weight: bold;">Correo electrónico:</label><br>
                    <input type="text"><br><br>
                    <label for="num_telf" style="font-weight: bold;">Núm. Teléfono:</label><br>
                    <input type="text">
                </td>
                <td>
                    <label for="reg_alojamiento" style="font-weight: bold;">Régimen de alojamiento:</label><br>
                    <input type="radio" id="con_desayuno" name="reg_alojamiento" value="Con_desayuno">
                    <label for="con_desayuno">Con desayuno</label><br>
                    <input type="radio" id="media_pension" name="reg_alojamiento" value="Media_pesión">
                    <label for="pension_completa">Media pensión</label><br>
                    <input type="radio" id="pension_completa" name="reg_alojamiento" value="Pensión_completa">
                    <label for="pension_completa">Pensión completa</label><br>
                    <input type="radio" id="todo_incluido" name="reg_alojamiento" value="Todo_incluido">
                    <label for="pension_completa">Todo incluido</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-weight: bold;">Otros:</p>
                    <textarea name="otros" rows="5" cols="25"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <center>
            <a href="file:///C:/xampp/htdocs/dashboard/LLMM_ASIR1/Ejercicio%20p%C3%A1gina%20viajes/P%C3%A1gina%20de%20viajes.html"><input type="button" value="Volver"></a>
            <input type="reset" value="Borrar todo">
            <input type="submit" value="Enviar">
        </center>
    </form>
</body>
</html>
